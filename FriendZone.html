<!doctype html>
<html>
<head>
<title>FriendZone - Sign In</title>
<link href="friend-zone.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="imgs/eye-logo-33.jpg">
</head>
<body>
<div id="wrapper">
<header>
	<img src="imgs/eye-logo-33.jpg">
    <h1>FriendZone</h1>
    <form>
	<label>E-mail:</label>
	<input type="text" placeholder="E-mail">
	<label>Password:</label>
	<input type="password" placeholder="Password">
	<input type="button" value="Log in">
    </form>
</header>
<div id="site-presentation"> 
    <h1>Connect with friends and meet other on FriendZone.</h1>
    <div>
    <p>See your friends live.</p>
    <p>Connect with schoolmates.</p>
    <p>Meet new people.</p>
    </div>
</div>
<div id="sign-up-container">
    <h1>Sign up</h1>
    <h3>It's free.</h3>
    <hr>
	<form>
		<input type="text" placeholder="First Name">
		<input type="text" placeholder="Last Name"><br>
		<input type="email" placeholder="E-mail"><br>
		<input type="email" placeholder="Re-enter E-mail"><br>
		<input type="password" placeholder="Password">
		<h3>Birthday</h3>
        <select>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <select>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>Aug</option>
            <option>Sept</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>
        <textarea id="year">2014</textarea><br>
		<label>Male</label>
		<input type="radio">
		<label>Female</label>
		<input type="radio"><br>
		<p>By clicking the <a href="#">Sing In</a> button, you agree with the <a href="#">terms</a> of the website.</p>
		<input type="button" value="Sign In" id="sign-in">
	</form>
</div>
<div id="info-section">
    <span class="sexy-line"></span>
    <a href="#">About</a>
    <a href="#">Help</a>
    <a href="#">Jobs</a>
    <a href="#">Developers</a>
    <a href="#">Privacy</a>
    <a href="#">Advertise</a>
</div>
</div>
</body>
</html>
